<html>

<head>    
    <script type="text/javascript" src="script/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="script/jquery.dataTables.min.css" />
    <script type="text/javascript" src="script/jquery.dataTables.min.js"></script>
    <script src="transport/bus-route.js"></script>
    <link rel="stylesheet" href="main.css">
    <style>
    </style>
    <script>

        /**
         * mode: B / F
         * interchangeType: 1 / 2
         **/
        function getJson(routeNum, mode, interchangeType, isOnline) {
            const type = (mode == "F" ? 'Go' : 'Back');
            const tableId = '#result' + type + 'Table';
            const spanId = '#result' + type + 'Span';
            const errorMsgId = '#result' + type + 'Error';

            //Destroy old data
            $(tableId + " > tbody").html("");

            $(spanId).html("");

            if (isOnline) {
                $.getJSON(`https://api.allorigins.win/raw?url=${encodeURIComponent(
                    'https://www.kmb.hk/ajax/BBI/get_BBI2.php?routeno=' + routeNum + '&bound=' + mode + '&jtSorting=sec_routeno%20ASC' + (interchangeType == 2 ? '&interchangeType=2' : ''))}`,
                    function (data) {
                        const jsonData = data;
                        createTable(jsonData, tableId, spanId, errorMsgId);
                    }
                );
            } else {
                var busArray;
                if (mode == "F") {
                    busArray = interchangeType == 1 ? busFArray : busF2Array;
                } else {
                    busArray = (interchangeType == 1) ? busBArray : busB2Array;
                }
                const jsonData = JSON.parse(busArray.get(routeNum));
                createTable(jsonData, tableId, spanId, errorMsgId);
            }
        }

        function createTable(jsonData, tableId, spanId, errorMsgId) {
            if (jsonData.Result == "OK") {
                const place = jsonData.bus_arr[0].dest;
                $(spanId).html(place);

                const records = jsonData.Records;
                if (records.length > 0) {
                    var html = '<thead>';
                    html += '<tr>';

                    var flag = 0;
                    $.each(records[0], function (index, value) {
                        if (index != "detail" && index != "spec_remark_eng")
                            html += '<th>' + fixHeader(index) + '</th>';
                    });
                    html += '</tr>';
                    html += '</thead>';

                    html += '<tbody>';
                    $.each(records, function (index, value) {
                        html += '<tr>';
                        $.each(value, function (index2, value2) {
                            if (index2 != "detail" && index2 != "spec_remark_eng") {
                                html += '<td>' + value2 + '</td>';
                            }
                        });
                        html += '</tr>';
                    });
                    html += '</tbody>';

                    $(tableId).html(html);

                    initDataTable(tableId);
                }
            }

            $(errorMsgId).html(jsonData.Message);
        }

        function fixHeader(code) {
            switch (code) {
                case 'sec_routeno': return "路線";
                case 'sec_dest': return "往";
                case 'xchange': return "站";
                case 'success_cnt': return "次數";
                case 'validity': return "備註";
                case 'detail': return "detail";
                case 'discount_max': return "優惠";
                case 'spec_remark_eng':
                case 'spec_remark_chi': return "詳情";
                default: return ""
            }
        }

        function getResult(interchangeType, isOnline) {
            const routeNum = isOnline? $("#route-num").val().toUpperCase() : $('#route-select').find(":selected").val();
            if (!routeNum.startsWith("==")) {
                getJson(routeNum, 'F', interchangeType, isOnline);
                getJson(routeNum, 'B', interchangeType, isOnline);
            }
        }

        function initDataTable(id) {
            if ($.fn.DataTable.isDataTable(id))
                $(id).DataTable().destroy();

            $(id).DataTable({
                "order": [],
                paging: false,
                "info": false,
                "columnDefs": [
                    { "className": "dt-center", "targets": "_all" }
                ]
            });
        }

        function initRouteList() {
            select = document.getElementById('route-select');
            var optgroup = null;
            for (const key of busFArray.keys()) {
                if (key.startsWith("==")) {
                    optgroup = document.createElement('optgroup');
                    optgroup.setAttribute("label", key.substring(2, key.length-2));
                    select.appendChild(optgroup);
                } else {
                    var opt = document.createElement('option');
                    opt.value = key;
                    opt.innerHTML = key;
                    optgroup.appendChild(opt);
                }
            }
        }

        $(document).ready(function () {
            initRouteList();
            $('#loadingDiv').hide();
            //initDataTable('#resultGoTable');
            //initDataTable('#resultBackTable');
        });


        $(document).ajaxStart(function () {
            $('#loadingDiv').show();
        });

        $(document).ajaxComplete(function () {
            $('#loadingDiv').hide();
        });


    </script>
</head>

<body class="bus-interchange">
    <div class="input-div">
        <input id="route-num" type="text" placeholder="路線">
        <button onclick="getResult(1, true)">第一程</button>
        <button onclick="getResult(2, true)">第二程</button>
    </div>
    <div class="input-div">
        <select id="route-select">
            <option value="==">選擇路線</option>
        </select>
        <button onclick="getResult(1, false)">第一程</button>
        <button onclick="getResult(2, false)">第二程</button>
    </div>
    <div>
        <a href="#resultGo">去程</a>
        <a href="#resultBack">回程</a>
    </div>

    <div id="loadingDiv">
        Loading...
    </div>
    <div>
        <a id="resultGo" class="anchor"></a>
        <br />
        <span>目的地: </span>
        <span id="resultGoSpan" class="bus-title"></span>
        <table id="resultGoTable" class="dataTable display"></table>
        <div id="resultGoError" class="bus-error-msg"></div>
    </div>
    <br />
    <br />
    <hr>
    <div>
        <a id="resultBack" class="anchor"></a>
        <br />
        <span>目的地: </span>
        <span id="resultBackSpan" class="bus-title"></span>
        <table id="resultBackTable" class="dataTable display"></table>
        <div id="resultBackError" class="bus-error-msg"></div>
    </div>
    <br />
    <br />
    <div>次數：本程最高為第幾次轉乘。</div>
    <br />
    <div>乘客用八達通卡繳付第一程車資後，除個別符號之指定時間外，乘客可於150分鐘內以同一張八達通卡繳付第二程車資，享受巴士轉乘優惠。<br/>
        ^: 30分鐘內<br/>
        #: 60分鐘內<br/>
        *: 90分鐘內<br/>
        @: 120分鐘內<br/>
        !: 適用於塘尾道或以後乘搭2A線之乘客
    </div>

    <object type="text/html" data="footer.html"></object>
</body>

</html>
